<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 100%;
  
}

th, td {
  text-align: left;
  padding: 8px;
}
table, th, td {
  border: 1px solid black;
}

tr:nth-child(even) {
  background-color: #80d4d4;
}
</style>
</head>
<body>

<h2>Alternative Coloring in Table</h2>

<table>
  <tr>
  <th>First Name</th>
  <th>Last Name</th>
  <th>Marks</th>
  <th>Result</th>
  </tr>
  <tr>
  <td>Sita</td>
  <td>Tripathi</td>
  <td>90</td>
  <td>Pass</td>
  </tr>
  <tr>
  <td>Hari</td>
  <td>Karki</td>
  <td>28</td>
  <td>Fail</td>
  </tr>
  <tr>
  <td>Shubam</td>
  <td>Shrestha</td>
  <td>67</td>
  <td>Pass</td>
  </tr>
  <tr>
  <td>Mailo</td>
  <td>Sherpa</td>

  <td>Pass</td>
  </tr>
</table>

</body>
</html>
